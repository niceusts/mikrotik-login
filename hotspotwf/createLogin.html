<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/newstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Internet hotspot - Create log in</title>
</head>

<script>
    
</script>

<style>
    body {
        height: 1100px !important;
    }
</style>

<body>
    <div class="main " id="creatLogin">
        <div class="aceitarTermos">
            <div id="ex1" class="modal">
                <p>Para continuar é necessário aceitar os termos de uso</p>
                <a href="#" rel="modal:close"></a>
            </div>
            <p><a hidden id="clickModal" href="#ex1" rel="modal:open">Open Modal</a></p>
        </div>
        <form id="formCreate" name="login" action="https://wifigratis.estancia.se.gov.br:3000/user-create" method="post"
            $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <div class="img-PME">
                <img src="img/imgBannerPME.png" width="50" />
            </div>
            <h3>Criar conta</h3>
            <input class="inputModel" type="hidden" name="popup" value="wifigratis" />

            <div class="tab">
                <label class="valEmail" for="username">E-mail</label>
                <input class="inputModel" name="username" type="email" required placeholder="E-mail" id="username"
                    onblur="validarEmail()" onfocus="redefinirMsg()" />
                <span id="error-input"></span>

                <label for="notes">CPF</label>
                <input class="inputModel" name="notes" type="text" required placeholder="CPF" id="cpf"
                    onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );">
                    <span id="cpfResponse"></span>

                <label for="firstname">Nome</label>
                <input class="inputModel" name="firstname" type="text" required placeholder="Primeiro Nome"
                    id="firstname">

                <label for="lastname">Sobrenome</label>
                <input class="inputModel" name="lastname" type="text" required placeholder="Sobrenome" id="lastname">

                <label for="value">Senha</label>
                <input class="inputModel" name="value" type="password" placeholder="Senha" id="value"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

                <label for="Confirmpassword">Confirmar senha
                    <input class="inputModel Confirmpassword" name="password" type="password"
                        placeholder="Confirmar senha" id="Confirmpassword">
                    <span class="eyeSee fas fa-eye"></span>
                </label>
            </div>

            <div class="tab">
                <label for="zip">CEP</label>
                <input class="inputModel" name="zip" type="text" value="" required placeholder="CEP" id="zip">

                <label for="firstname">Cidade</label>
                <input class="inputModel" name="city" type="text" required placeholder="Cidade" id="city">

                <label for="state">Estado</label>
                <input class="inputModel" name="state" type="text" required placeholder="Estado" id="state">

                <label for="address">Endereço</label>
                <input class="inputModel" name="address" type="text" required placeholder="Endereço" id="address">

                <label for="country">Nacionalidade</label>
                <input class="inputModel" name="country" type="text" required placeholder="Nacionalidade" id="country">

                <label for="mobilephone">Celular</label>
                <input class="inputModel" name="mobilephone" type="text" required placeholder="Celular" id="mobilephone"
                    onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
            </div>

            <div style="overflow:auto;">
                <div class="btnPrev" style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Voltar</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
                </div>
            </div>

            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
            </div>

            <div class="ajustAlign">
                <a href="login.html"> Já é cadastrado? </a>
            </div>

            <div class="termosdeUso">
                <input type="checkbox" name="checkMark" id="checked" required />
                <label for="checked"></label>
                <a href="https://www.freecodecamp.org/"> termos de uso</a>

            </div>
            <p class="info">DTI - Departamento de Tecnologia da Informação</p>
        </form>

    </div>
    <!-- <button type="submit" value="Conectar" id="buttonAll"></button> -->

</body>

</html>
<script src="md5.js"></script>
<script src="validator.js"></script>
<script src="viacep.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


<script>
    let btn = document.querySelector('.eyeSee');
    btn.addEventListener('click', function () {
        let input = document.querySelector('.Confirmpassword');
        if (input.getAttribute('type') == 'password') {
            input.setAttribute('type', 'text');
        } else {
            input.setAttribute('type', 'password');
        }
    });
