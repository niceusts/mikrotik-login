<script>
    var formularioDeContato = document.getElementById('formularioDeContato');


// Função que pega o elemento campoNome, campoEmail, grupoNome, GrupoEmail
function elemento(tipo, id) {
  return document.getElementById(tipo+id);
}



// Função que recebe o campo e informa se ele está valido ou não
// Esta função também vai adicionar ou remover a classe do bootstrap que deixar vermelhinho,
// Se estiver errado
function validar(id) {
  var campo = elemento('campo', id);
  var grupo = elemento('grupo', id);
  
  // Chama a função checkValidity que valida o campo de acordo com o HTML 5
  var oCampoEstaValido = campo.checkValidity();
  
  if(oCampoEstaValido) {
    //Se o campo estiver válido, remove a classe
    grupo.classList.remove('has-danger'); 
  } else {
    // Se o campo estiver inválido
    grupo.classList.add('has-danger');   
  }
  
  return oCampoEstaValido;
}



// Função que valida o campo nome
function validarNome() {
  return validar('Nome');
}



// Função que valida o campo e-mail
function validarEmail() {
  return validar('Email');
}



// Função que valida o formulário todo
function validarFormulario(event) {
  
  // Primeiro checa o nome
  var oCampoNomeEstaValido = validarNome();
  
  // Depois checa o e-mail
  var oCampoEmailEstaValido = validarEmail();
  
  // Agora verifica os dois JUNTOS
  var oFormularioEstaValido = oCampoNomeEstaValido && oCampoEmailEstaValido;
  
  // Não recarrega a página. Deixa o usuário preso nessa mesma página.
  event.preventDefault();
  
  // Se o formulário estiver válido
  if(oFormularioEstaValido) {
    
    // Exibe um alerta informando que a mensagem foi enviada.
    alert('Sua mensagem foi enviada com sucesso!');
    
    // Limpa o formulário
    formularioDeContato.reset();
  }
  
  return oFormularioEstaValido;
}




// Configura o campo para executar a validacao sempre que terminar de digitar alguma coisa
campoNome.onkeyup = validarNome;
campoEmail.onkeyup = validarEmail;



// Configura o formulário para execudar a validacao sempre que o botão enviar for selecionado
// Ou caso o usuário pressione a tecla enter do teclado.
formularioDeContato.onsubmit = validarFormulario;
</script>
