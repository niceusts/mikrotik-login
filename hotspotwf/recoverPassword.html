<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>Internet hotspot - Log out</title>
<link rel="stylesheet" href="css/newstyle.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>

<body>
    <div class="ie-fixMinHeight">
        <div class="main" id="recoverPassword">
            <div class="wrap">
                <h1>Esqueceu a senha?</h1> 
                <a>Para recuperar seu acesso, preencha o campo com o e-mail cadastrado em sua conta.</a>
                
                

                <form>
                <input name="username" type="text" value="" placeholder="E-mail" id="username">
                <input id="buttonAll" type="submit" value="Recuperar senha">
                <a href="login.html" class="returnLogin">Voltar</a>
                </form>
            </div>
            
        </div>
        <p class="info bt">DTI - Departamento de Tecnologia da Informação</p>
    </div>

</body>
</html>
